<h2 class="overskrift">Hvad fik dig til at vælge Equifree som fritidsaktivitet?</h2>
<p class="stories">"Det er så hyggeligt derude, jeg har også fået mange gode oplevelser derude så er kun glad for jeg er der. Man forelsker sig i miljøet og menneskerne, det er helt vildt hvor vedkommende og søde de er."</p>
